name: CI/CD for AgenticAI App

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to main branch

jobs:
  # ========================
  # JOB 1: Continuous Integration (Lint & Tests)
  # ========================
  test:
    name: Run Tests & Lint
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python 3.12
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      # Step 4: Run Linter
      - name: Run Linter (flake8)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      # Step 5: Run Unit Tests
      - name: Run Tests
        run: pytest


  # ========================
  # JOB 2: Build & Push Docker Image
  # ========================
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test  # Only run if JOB 1 (tests) pass

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/policy_aware:latest .

      # Step 4: Push Docker Image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/policy_aware:latest
